<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Hello</h2>
    <form id="createEmployee">
        <input id="employeeName" type="text" placeholder="Name of employee" />
        <input id="employeeCredit" placeholder="Credit assigned" type="number"/>
        <button>Add</button>
    </form>
    <form id="increaseCredit">
        <input id="employeeID" type="number" placeholder="Enter employee ID" />
        <input id="credits" type="number" placeholder="No. of credits to be increased"/>
        <button>Add Credits</button>
    </form>
    <form id="deleteForm">
        <input id="employeeNameOrID" type="text" placeholder="Enter employee ID or Name" />
        <button>Remove</button>
    </form>

    <script src="protoypes.js"></script>
</body>
</html>
