<body>
    <h2>Enter customer details</h2>

        <input placeholder="Username" id="name"/>

        <input placeholder="Account Number" id="accountNumber"/>

    <hr/>

        <input placeholder="Account Number" id="Account"/>
        <input placeholder="DepositAmount" id="withdrawalAmount"/>
        <button >Submit</button>
    </form>
